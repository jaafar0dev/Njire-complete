<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - NJIRE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">
    <div
      class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-gray-100 p-8"
    >
      <!-- Logo -->
      <div
        class="flex items-center justify-center gap-2 text-2xl font-bold tracking-tighter mb-8"
      >
        <svg
          class="w-8 h-8 text-blue-600"
          fill="currentColor"
          viewBox="0 0 24 24"
        >
          <path d="M12 2L2 22h20L12 2z" />
        </svg>
        NJIRE
      </div>

      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">
          Create your account
        </h1>
        <p class="text-gray-500 text-sm">
          Start navigating your customers with AI.
        </p>
      </div>

      <form id="signupForm" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Company / Brand Name</label
          >
          <input
            type="text"
            required
            placeholder="e.g. Acme Corp"
            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Work Email</label
          >
          <input
            type="email"
            required
            placeholder="you@company.com"
            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Website URL</label
          >
          <input
            type="url"
            required
            placeholder="https://yourwebsite.com"
            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <input
            type="password"
            required
            placeholder="••••••••"
            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
        </div>

        <button
          type="submit"
          id="signupBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition mt-4 flex justify-center items-center"
        >
          Get Started
        </button>
      </form>

      <p class="text-center text-sm text-gray-500 mt-8">
        Already have an account?
        <a href="#" class="text-blue-600 font-medium hover:underline">Log in</a>
      </p>
    </div>

    <script>
      // Dummy logic to immediately push the user to the dashboard
      document.getElementById("signupForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const btn = document.getElementById("signupBtn");

        // Add a loading spinner state
        btn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Creating Workspace...`;

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1200);
      });
    </script>
  </body>
</html>
