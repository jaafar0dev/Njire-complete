<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - NJIRE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap");
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center p-6">
    <div
      class="w-full max-w-md bg-white rounded-2xl shadow-xl border border-gray-100 p-8"
    >
      <!-- Logo -->
      <div
        class="flex items-center justify-center gap-2 text-2xl font-bold tracking-tighter mb-8"
      >
        <img
          src="static/njire.svg"
          alt="NJIRE logo"
          class="w-24 align-middle"
        />
      </div>

      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Welcome back</h1>
        <p class="text-gray-500 text-sm">
          Log in to manage your AI sales agent.
        </p>
      </div>

      <form id="loginForm" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Work Email</label
          >
          <input
            type="email"
            required
            placeholder="you@company.com"
            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
        </div>
        <div>
          <div class="flex items-center justify-between mb-1">
            <label class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <a href="#" class="text-xs text-blue-600 hover:underline"
              >Forgot password?</a
            >
          </div>
          <input
            type="password"
            required
            placeholder="••••••••"
            class="w-full px-4 py-2.5 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
          />
        </div>

        <button
          type="submit"
          id="loginBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition mt-4 flex justify-center items-center"
        >
          Log In
        </button>
      </form>

      <p class="text-center text-sm text-gray-500 mt-8">
        Don't have an account?
        <a href="signup.html" class="text-blue-600 font-medium hover:underline"
          >Sign up</a
        >
      </p>
    </div>

    <script>
      // Dummy logic to immediately push the user to the dashboard
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const btn = document.getElementById("loginBtn");

        // Add a loading spinner state
        btn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Logging in...`;

        // Redirect to the dashboard you have set up
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 800);
      });
    </script>
  </body>
</html>
